<script>

function revert(){
    $("#card1").attr("src","cards/moai/back.jpg");
    $("#card2").attr("src","cards/moai/back.jpg");
    $("#card3").attr("src","cards/moai/back.jpg");
    $("#card4").attr("src","cards/moai/back.jpg");
}

$("#peek1").hide()
$("#peek2").hide()
$("#peek").hide()
$("#ready").hide()
$(".cardZone").hide()


$("#draw").click(function(){
    $(".cardZone").show()
    console.log("Yes")
    deal()
    $("#draw").hide()
    $("#peek1").show()
    $("#peek2").show()
    $("#peek").show()
})

$("#peek").click(async function(){
    $("#peek1").hide()
    $("#peek2").hide()
    $("#peek").hide()
    $("#ready").show()
    peekreveal()
})

$("#ready").click(function(){
    revert()
})

</script>
